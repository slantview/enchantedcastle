services:
  k3s-server:
    image: rancher/k3s:latest
    container_name: k3s-server
    hostname: tower
    privileged: true
    ports:
      - "6443:6443"
      - "8888:80"
      - "8889:443"
    environment:
      - K3S_TOKEN=${K3S_TOKEN}
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
      - K3S_API_SERVER_ENDPOINT=https://tower.enchantedcastle.house:6443
    volumes:
      - k3s-server:/var/lib/rancher/k3s
      - ./kubeconfig:/output
    networks:
      - k3s-network
    command: server --bind-address=0.0.0.0 --tls-san=tower.enchantedcastle.house --node-label=hostname=tower
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /output/kubeconfig.yaml"]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 10s

  k3s-agent-karuna:
    image: rancher/k3s:latest
    container_name: k3s-agent-karuna
    hostname: karuna
    privileged: true
    environment:
      - K3S_TOKEN=${K3S_TOKEN}
      - K3S_URL=https://k3s-server:6443
    volumes:
      - k3s-agent-karuna:/var/lib/rancher/k3s
    networks:
      - k3s-network
    command: agent --node-label=hostname=karuna
    depends_on:
      - k3s-server

networks:
  k3s-network:
    driver: bridge

volumes:
  k3s-server:
  k3s-agent-karuna:
