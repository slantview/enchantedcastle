services:
  k3s-server:
    image: rancher/k3s:latest
    container_name: k3s-server
    hostname: tower
    privileged: true
    ports:
      - "6443:6443"
      - "8888:80"
      - "8889:443"
    environment:
      - K3S_TOKEN=${K3S_TOKEN}
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
    volumes:
      - k3s-server:/var/lib/rancher/k3s
      - ./kubeconfig:/output
    networks:
      - k3s-network
    command: server --bind-address=0.0.0.0 --advertise-address=192.168.4.47 --tls-san=tower.enchantedcastle.house --tls-san=tower --node-label=hostname=tower --node-label=cluster=tower
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /output/kubeconfig.yaml"]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 10s

networks:
  k3s-network:
    driver: bridge

volumes:
  k3s-server:
