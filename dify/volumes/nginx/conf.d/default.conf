server {
    listen 80;
    server_name _;

    # Strip /console/api prefix and forward remaining path
    location /console/api/ {
        proxy_pass http://dify-api-1:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Strip /api prefix and forward remaining path  
    location /api/ {
        proxy_pass http://dify-api-1:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Forward everything else to web interface
    location / {
        proxy_pass http://dify-web-1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
